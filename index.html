<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/halal.png" type="image/x-icon">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Halal Bank | Login</title>
</head>
<body>
   <header>
      <h1 class="text-center text-5xl mt-5 lg:mt-10">Welcome to <span class="text-green-500">Halal Bank</span></h1>
   </header>
   <main>
      <section id="login">
          <div id="login-container" class=" text-white w-3/4 mx-auto bg-green-300 p-10 rounded mt-8">
              <h3 class="text-2xl text-red-900 mb-5">Please, Login !</h3>
              <label for="mail">Email</label>
              <input type="email" placeholder="user@babulakter.com" id="mail" class="border p-2 block w-3/4 mb-2 rounded focus:outline-none focus:ring text-red-900">
              <label for="pwd">Password</label>
              <input type="password" placeholder="babul" id="pwd" class="border p-2 block w-3/4 rounded focus:outline-none focus:ring mb-6 text-red-900">
              <button id="login-submit-btn" class="bg-yellow-600 text-center py-2 px-4 font-semibold rounded">Login</button>
          </div>
      </section>
   </main>
   <footer>
      <div id="footer-container" class="flex justify-center">
          <p class="mt-10 lg:mt-32">all rights reserved by Halal Bank - 2022&trade;</p>
      </div>
   </footer>
    <script src="./js/login.js"></script>
</body>
</html>
